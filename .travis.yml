# sudo required for installing dependencies of Scala Native
sudo: required
dist: bionic

language: scala

before_install:
  - sudo apt-get update
  - sudo apt-get install -y libre2-dev libunwind-dev clang nodejs openjdk-8-jdk-headless

env:
  -JAVA_HOME=/usr/lib/jvm/java-8-openjdk-amd64

script:
  - sbt -java-home /usr/lib/jvm/java-8-openjdk-amd64 +test +mimaReportBinaryIssues

before_cache:
  - find $HOME/.sbt -name "*.lock" | xargs rm
  - find $HOME/.ivy2 -name "ivydata-*.properties" | xargs rm
  - rm -rf $HOME/.ivy2/{cache,local}/io.spray/

cache:
  directories:
    - $HOME/.ivy2/cache
    - $HOME/.sbt/boot/
